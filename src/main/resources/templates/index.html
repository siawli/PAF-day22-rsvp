<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form th:action="@{/api/rsvp}" method="post" th:object="${rsvp}">
        <div class="row">
            <div class="form-group col-lg-5">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" width="100%" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-5">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" width="100%" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-5">
                <label for="exampleFormControlInput1" class="form-label">Phone</label>
                <input type="tel" class="form-control" th:field="*{phone}" width="100%" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-5">
                <label for="exampleFormControlInput1" class="form-label">Date</label>
                <input type="date" class="form-control" th:field="*{date}" width="100%" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-5">
                <label for="exampleFormControlInput1" class="form-label">Comment</label>
                <input type="text" class="form-control" th:field="*{comment}" width="100%" required>
            </div>
        </div>

        
        <button class="btn btn-primary" type="submit">Button</button>
        
    </form>
</body>
</html>
